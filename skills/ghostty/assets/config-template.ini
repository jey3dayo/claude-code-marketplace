############################
# Ghostty Configuration Template
# Based on WezTerm dotfiles migration
############################

############################
# Basic Settings
############################
# Uncomment to disable default keybinds (if you want full control)
# disable-default-keybinds = false

############################
# Shell Integration (Job Control)
############################
# Enable Ctrl+Z for job control (suspend/background jobs)
# Ghostty may intercept Ctrl+Z by default, preventing SIGTSTP
# Send raw control characters directly to ensure they reach the shell

# 0x1A = Ctrl+Z (SIGTSTP / suspend)
keybind = ctrl+z=text:\x1a

# 0x0A = Ctrl+J (Line Feed / newline, same as Enter)
# In Claude Code, it will submit the input
keybind = ctrl+j=text:\x0a

############################
# Font Configuration
############################
# Multiple font-family lines for fallback
font-family = "UDEV Gothic 35NFLG"
font-family = "Inconsolata Nerd Font Mono"
font-family = "Noto Color Emoji"
font-size = 15

############################
# Theme / Window Appearance
############################
# Built-in theme (use `ghostty +list-themes` to see all)
theme = "Gruvbox Dark Hard"

# Background opacity (0.0 = transparent, 1.0 = opaque)
background-opacity = 0.94
background-opacity-cells = true

# Window padding (0 for minimal padding)
window-padding-x = 0
window-padding-y = 0

# Window dimensions (columns x rows)
window-width = 180
window-height = 50

# Unfocused split opacity
unfocused-split-opacity = 0.7

############################
# Prefix Key: Ctrl+x (Tmux-like)
############################
# Ghostty uses sequence notation: ctrl+x>KEY

############################
# Tabs
############################
keybind = ctrl+x>c=new_tab
keybind = ctrl+x>n=next_tab
keybind = ctrl+x>p=previous_tab

# Tab jump 1..8
keybind = ctrl+x>1=goto_tab:1
keybind = ctrl+x>2=goto_tab:2
keybind = ctrl+x>3=goto_tab:3
keybind = ctrl+x>4=goto_tab:4
keybind = ctrl+x>5=goto_tab:5
keybind = ctrl+x>6=goto_tab:6
keybind = ctrl+x>7=goto_tab:7
keybind = ctrl+x>8=goto_tab:8

############################
# Splits (Panes)
############################
# Split down (horizontal divider)
keybind = ctrl+x>-=new_split:down

# Split right (vertical divider)
# Note: Use both ¥ and | for different keyboard layouts
keybind = ctrl+x>¥=new_split:right
keybind = ctrl+x>|=new_split:right

# Navigate splits
keybind = ctrl+x>o=goto_split:next
keybind = ctrl+x>h=goto_split:left
keybind = ctrl+x>j=goto_split:down
keybind = ctrl+x>k=goto_split:up
keybind = ctrl+x>l=goto_split:right

# Zoom pane (toggle full screen)
keybind = ctrl+x>z=toggle_split_zoom

# Equalize panes (distribute space evenly)
keybind = ctrl+x>space=equalize_splits

############################
# Pane Resize (Prefix + Shift+HJKL)
############################
# Resize amount: 10 pixels (adjust to 5 for finer control)
keybind = ctrl+x>H=resize_split:left,10
keybind = ctrl+x>J=resize_split:down,10
keybind = ctrl+x>K=resize_split:up,10
keybind = ctrl+x>L=resize_split:right,10

############################
# Close Surface (Pane/Tab)
############################
# Ctrl+x x = close current pane/tab
keybind = ctrl+x>x=close_surface

############################
# Search / Command Palette
############################
keybind = ctrl+x>/=toggle_command_palette

############################
# Quality of Life
############################
# Reload configuration without restarting
keybind = ctrl+x>r=reload_config

############################
# WezTerm-like Non-Prefix Keys
############################
# Font size adjustment
keybind = ctrl+equal=increase_font_size:1
keybind = ctrl+-=decrease_font_size:1
keybind = ctrl+shift+equal=reset_font_size

# Vim-style pane navigation (Alt+hjkl)
keybind = alt+h=goto_split:left
keybind = alt+j=goto_split:down
keybind = alt+k=goto_split:up
keybind = alt+l=goto_split:right

# Tab movement (Alt+Ctrl+hl)
keybind = alt+ctrl+h=move_tab:-1
keybind = alt+ctrl+l=move_tab:1

# Pane resize (Alt+Shift+Ctrl+hjkl)
keybind = alt+ctrl+shift+h=resize_split:left,2
keybind = alt+ctrl+shift+j=resize_split:down,2
keybind = alt+ctrl+shift+k=resize_split:up,2
keybind = alt+ctrl+shift+l=resize_split:right,2

############################
# Advanced Settings (Optional)
############################
# Scrollback buffer size (lines)
# scrollback-lines = 10000

# Cursor style (block, bar, underline)
# cursor-style = block

# Cursor blink (true/false)
# cursor-blink = false

# Mouse support (true/false)
# mouse = true

# Copy on select (true/false)
# copy-on-select = false

# Clipboard integration (clipboard, primary, both)
# clipboard-paste-mode = clipboard

