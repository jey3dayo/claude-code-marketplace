---
name: Deploy with dotenvx

'on':
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    if: >-
      github.ref == 'refs/heads/staging' ||
      (github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        env:
          DOTENV_PRIVATE_KEY_STAGING: ${{ secrets.DOTENV_PRIVATE_KEY_STAGING }}
        run: npm run deploy:staging

  deploy-production:
    if: >-
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify encryption
        env:
          DOTENV_PRIVATE_KEY_PRODUCTION: >-
            ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}
        run: |
          npx dotenvx run -f .env.production -- echo "âœ… Decryption successful"

      - name: Deploy to Production
        env:
          DOTENV_PRIVATE_KEY_PRODUCTION: >-
            ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}
        run: npm run deploy:production

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Production deployment completed successfully"
